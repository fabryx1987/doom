{% load email_url %}

<!-- @start: topbar
///////////////////////////////////////////////////////////////////////////// -->

<table width="640" cellpadding="0" cellspacing="0" border="0" align="center" class="topbar devicewidth" style="border-collapse: collapse; margin: 0 auto; mso-table-lspace: -1pt; mso-table-rspace: -1pt;">
    <tr>
        <td width="320" height="25" align="left" class="topbar__inner text-left" style="border-collapse: collapse; color: #99aabb; font: normal 11px Arial, sans-serif; text-align: left;">
            Se non riesci a leggere la mail
            <a href="{% if zephir_enabled %}{% verbatim %}{{public_share('url')}}{% endverbatim %}{% endif %}" target="_blank" style="color: #00adef; text-decoration: none;">
                clicca qui
            </a>
        </td>
        <td width="320" height="25" align="right" class="topbar__inner text-right" style="border-collapse: collapse; color: #99aabb; font: normal 11px Arial, sans-serif; text-align: right;">
            Per rimuoverti dalla newsletter
            <a href="{{ settings.SITE_URL }}{% url 'user_admin:index' %}" target="_blank" style="color: #00adef; text-decoration: none;">
                clicca qui
            </a>
        </td>
    </tr>
</table>

<!-- @end: topbar -->
