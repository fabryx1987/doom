<!-- inject:base:css --><!-- endinject -->

<!-- @start: teaser
///////////////////////////////////////////////////////////////////////////// -->

<table width="642" cellpadding="0" bgcolor="#FFFFFF" cellspacing="0" border="0" align="center" class="teaser section devicewidth" style="border-collapse: collapse; border-left-color: #e2e3e5; border-left-style: solid; border-left-width: 1px; border-right-color: #e2e3e5; border-right-style: solid; border-right-width: 1px; margin: 0 auto; mso-table-lspace: -1pt; mso-table-rspace: -1pt;">

    <tr>
        <td width="100%" align="center" style="border-collapse: collapse;">
            <table width="600" bgcolor="#FFFFFF" cellpadding="0" cellspacing="0" border="0" align="center" class="teaser__outer devicewidth" style="border-collapse: collapse; margin: 0 auto; mso-table-lspace: -1pt; mso-table-rspace: -1pt;">

                <tr>
                    <td width="100%" height="10" style="border-collapse: collapse;">&nbsp;</td>
                </tr>
                <tr>
                    <td valign="top" style="border-collapse: collapse;">

                        <table width="600" align="left" border="0" cellpadding="0" cellspacing="0" class="devicewidth" style="border-collapse: collapse; margin: 0 auto; mso-table-lspace: -1pt; mso-table-rspace: -1pt;">

                            <!-- image -->
                            <tr>
                                <td style="border-collapse: collapse;">
                                    <table width="288" align="center" border="0" cellpadding="0" cellspacing="0" class="img-wrap" style="border-collapse: collapse; margin: 0 auto; mso-table-lspace: -1pt; mso-table-rspace: -1pt;">

                                        <!-- Spacing -->
                                        <tr>
                                            <td width="600" align="center" style="border-collapse: collapse;">
                                                <a href="{{ href }}" style="color: #00adef; text-decoration: none;">
                                                    <img src="{{ full_url }}" alt="" border="0" width="600" class="block img-responsive" style="-ms-interpolation-mode: bicubic; border: none; display: block; outline: none; text-decoration: none;">
                                                </a>
                                            </td>
                                        </tr>

                                    </table>
                                </td>
                            </tr>
                            <!-- end of image -->

                        </table>

                    </td>
                </tr>

            </table>
        </td>
    </tr>

</table>

<!-- @end: teaser  -->
