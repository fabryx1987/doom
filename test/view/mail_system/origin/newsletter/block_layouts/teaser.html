<!-- @start: teaser
///////////////////////////////////////////////////////////////////////////// -->

<table width="642" cellpadding="0" bgcolor="#FFFFFF" cellspacing="0" border="0" align="center"
       class="teaser section devicewidth">

    <tr>
        <td width="100%" align="center">
            <table width="600" bgcolor="#FFFFFF" cellpadding="0" cellspacing="0" border="0" align="center"
                   class="teaser__outer devicewidth">

                <tr>
                    <td width="100%" height="10">&nbsp;</td>
                </tr>
                <tr>
                    <td valign="top">

                        <table width="600" align="left" border="0" cellpadding="0" cellspacing="0"
                               class="devicewidth">

                            <!-- image -->
                            <tr>
                                <td>
                                    <table width="288" align="center" border="0" cellpadding="0"
                                           cellspacing="0"
                                           class="img-wrap">

                                        <!-- Spacing -->
                                        <tr>
                                            <td width="600" align="center">
                                                <a href="{{ href }}">
                                                    <img src="{{ full_url }}"
                                                         alt=""
                                                         border="0" width="600"
                                                         class="block img-responsive">
                                                </a>
                                            </td>
                                        </tr>

                                    </table>
                                </td>
                            </tr>
                            <!-- end of image -->

                        </table>

                    </td>
                </tr>

            </table>
        </td>
    </tr>

</table>

<!-- @end: teaser  -->
