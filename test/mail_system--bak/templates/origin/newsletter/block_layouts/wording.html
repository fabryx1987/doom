<!-- @start: wording
            ///////////////////////////////////////////////////////////////////////////// -->

            <table width="640" cellpadding="0" cellspacing="0" border="0" align="center"
                   class="wording section devicewidth">
                <tr>
                    <td width="100%">
                        <table bgcolor="#FFFFFF" width="640" align="center" cellspacing="0" cellpadding="0"
                               border="0" class="devicewidth">
                            <tr>
                                <td width="100%" height="25">&nbsp;</td>
                            </tr>
                            {% if titolo %}
                            <tr>
                                <td class="wording__title wording__title--h1">
                                    <strong>
                                        {{ titolo }}
                                    </strong>
                                </td>
                            </tr>
                            {% endif %}
                            <tr>
                                <td width="100%" height="20">&nbsp;</td>
                            </tr>
                            <tr>
                                <td class="wording__text devicewidthtext">
                                    {{ html|safe }}
                                </td>
                            </tr>
                            <tr>
                                <td width="100%" height="20">&nbsp;</td>
                            </tr>
                            {% if testo_pulsante %}
                            <tr>
                                <td align="center">
                                    <table width="250" cellpadding="0" cellspacing="0" border="0" align="center"
                                           class="devicewidthcta">

                                        <tr>
                                            <td class="btn btn--green">
                                                {% if href %}
                                                <a href="{{ href }}" target="_blank" class="btn__link">
                                                {% endif %}
                                                    <strong>{{ testo_pulsante }}</strong>
                                                {% if href %}
                                                </a>
                                                {% endif %}
                                            </td>
                                        </tr>

                                    </table>
                                </td>
                            </tr>
                            {% endif %}
                        </table>
                    </td>
                </tr>
            </table>

            <!-- @end: wording  -->
